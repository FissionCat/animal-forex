<!DOCTYPE html>
<html data-ng-app="animalforexApp">
    <head>
        <meta charset="utf-8">
        <title>Animal Forex | An Animal Crossing: New Leaf trading post</title>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lato|Coustard" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h1>Animal Forex</h1>
            </a>
        </header>
        <section>
            <div id="wrapper">
                <table data-ng-controller="ItemTableCtrl">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col"><span class="fa fa-heart"></span> Want</th>
                            <th scope="col"><span class="fa fa-refresh"></span> Have</th>
                            <th scope="col"><span class="fa fa-book"></span> Catalogue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in items">
                            <th scope="row">{{item.name}}</td>
                            <td>Yes</td>
                            <td>No</td>
                            <td>No</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <p>Copyright &copy; 2014 Maria Chapman.</p>
        </footer>
    </body>
</html>
